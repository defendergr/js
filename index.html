<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS</title>
</head>
<body>
<h3>Πρόσθεση με Javascript</h3>
	<label>Δώσε τον πρώτο αριθμό:</label>
	<input type=number min=1 max=10 id="v1">
	<br>
	<br>
	<label>Δώσε τον δεύτερο αριθμό:</label>
	<input type=number min=1 max=10 id="v2">
	<br>
	<br>
	<button onclick="prosthesi()">Υπολόγισε Πρόσθεση</button>
	<br>
	<br>
	<button onclick="aferesi()">Υπολόγισε Αφαίρεση</button>
	<br>
	<br>
	<button onclick="polaplasiasmo()">Υπολόγισε Πολλαπλασιασμό</button>
	<br>
	<br>
	<button onclick="dieresi()">Υπολόγισε Διαίρεση</button>
	<br>
	<br>
	<label>Αποτέλεσμα:</label>
	<input type=number readonly id="ap">
	
	
	<script>
	function prosthesi() {
	var a=Number(document.querySelector("#v1").value);
	var b=Number(document.querySelector("#v2").value);
	document.querySelector("#ap").value=a+b;
	}
	function aferesi() {
	var a=Number(document.querySelector("#v1").value);
	var b=Number(document.querySelector("#v2").value);
	document.querySelector("#ap").value=a-b;
	}
	function polaplasiasmos() {
	var a=Number(document.querySelector("#v1").value);
	var b=Number(document.querySelector("#v2").value);
	document.querySelector("#ap").value=a*b;
	}
	function dieresi() {
	var a=Number(document.querySelector("#v1").value);
	var b=Number(document.querySelector("#v2").value);
	document.querySelector("#ap").value=a/b;
	}
	</script>
</body>
</html>
